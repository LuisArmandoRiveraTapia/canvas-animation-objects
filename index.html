<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Canvas animation objects</title>
</head>
<body>
    <main class="container flex-column mt-3 shadow rounded-3 p-3">
        <div class="d-flex justify-content-center flex-row mb-3">
            <h1>Animaciones multiobjeto</h1>
        </div>
        <div class="d-flex flex-row shadow-sm mb-1 p-3 justify-content-around">
            <div  flex-column mb-3">
                <h5>Un Solo Objeto</h5>
                <canvas class="border shadow" id="canvas1"></canvas>
                <table class="table table-striped mt-3" id="table1">
                    <thead>
                        <tr>
                            <th>Círculo</th>
                            <th>Coordenada X</th>
                            <th>Coordenada Y</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>X</td>
                            <td id="xc1"></td>
                            <td id="yc1"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-center flex-column mb-3">
                <h5>Multiobjetos</h5>
                <canvas class="border shadow" id="canvas2"></canvas>
                <table class="table table-striped mt-3" id="table2">
                    <thead>
                        <tr>
                            <th>Círculo</th>
                            <th>Coordenada X</th>
                            <th>Coordenada Y</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Las filas se añadirán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
